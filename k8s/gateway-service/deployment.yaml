apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  namespace: dev
  labels:
    app: gateway-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
      - name: gateway-service
        image: noushadbm/gateway-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9090
